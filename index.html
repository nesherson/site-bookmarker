<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bookmarker</title>

    <link href="./css/style.css" rel="stylesheet">
</head>
<body onload="fetchBookmarks()">
    <div class="container-grid">
        <main class="container-main">
            <h1>Bookmarker</h1>
            <div class="main-form-wrapper">
                <h2>Bookmark your favorite sites</h2>
                <form id="js-bookmark-form" class="container-form">
                    <div class="form-input-wrapper">
                        <label for="site-name">Site name</label>
                        <input type="text" id="site-name" placeholder="Website name">
                    </div>
                    <div class="form-input-wrapper">
                        <label for="site-url">Site URL</label>
                        <input type="text" id="site-url" placeholder="Website URL">
                    </div>
                    <div class="submit-wrapper">
                        <button class="submit-btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
            <div id="js-bookmarks-results" class="container-bookmarks">
            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
